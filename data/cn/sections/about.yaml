  你好，我是一名刚毕业的大学生，专注于 Web3 开发和去中心化技术。我熟练掌握 Java 和 Solidity语言，并熟练使用 Spring Boot、Next.js、Vue 3 和 Hardhat 等主流框架以及多种其他开发工具。我目前参与了若干个人项目，涵盖了 Web2 和 Web3 生态系统，积累了丰富的现代应用开发经验。

此外，我曾在一家 Web3 公司担任区块链实习生/投研助理，在实习期间我的职责主要是进行简单的投资分析和提供区块链技术相关的技术支持。我渴望将我的区块链、智能合约和全栈开发技能应用于创新项目，并在 Web3 领域探索新的挑战。

欢迎查看我的作品或联系我合作交流！
